<div class="mx-auto col-4 bg-white mt-5 border rounded p-5">
    <h3 class="text-center">Log In</h3>
    <div>
        <label for="email">Email</label>
        <input
            [formControl]="emailController"
            class="form-control"
            type="email"
            placeholder="Email"
        >
    </div>

    <br>

    <div>
        <label for="password">Password</label>
        <input
            [formControl]="passwordController"
            class="form-control"
            type="password"
            placeholder="Password"
        >
    </div>

    <hr>

    <button class="btn btn-primary float-right" (click)="login()">Log In</button>
    <button class="btn btn-secondary float-right mx-2" (click)="cancel()" >Cancel</button>
    <br>
</div>
